sources:
  - name: Wiki
    handler:
      openapi:
        source: https://api.apis.guru/v2/specs/wikimedia.org/1.0.0/swagger.yaml

additionalTypeDefs: |
  extend type Query {
    viewsInPastMonth(project: String!): BigInt!
  }
additionalResolvers:
  - ./additional-resolvers.ts

documents:
  - example-queries/*.graphql

plugins:
  - newrelic: {}
