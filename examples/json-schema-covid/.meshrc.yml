sources:
  - name: Covid
    handler:
      graphql:
        endpoint: https://covid-19-two-rust.vercel.app/api/graphql
  - name: WorldPop
    handler:
      jsonSchema:
        baseUrl: https://datasource.kapsarc.org/api/records/1.0/search
        operations:
          - type: Query
            field: population
            path: /?dataset=world-population&q={args.country}&rows=1&sort=year&facet=year&facet=country_name
            method: GET
            responseSchema: ./src/json-schemas/worldPop.json
            argTypeMap:
              country: String

additionalTypeDefs: |
  extend type Case {
    population: ApiPopulation
  }
  extend type Query {
    stat(country: String!): Stat
  }
  type Stat {
    confirmedRatio: Float
    deathRatio: Float
    recoveredRatio: Float
    case: Case
    population: ApiPopulation
  }
additionalResolvers:
  - type: Case
    field: population
    requiredSelectionSet: |
      { 
        countryRegion 
      }
    targetSource: WorldPop
    targetMethod: population
    args:
      country: '{root.countryRegion}'
  - ./src/query-additional-resolvers.js

serve:
  exampleQuery: example-queries/*.graphql
