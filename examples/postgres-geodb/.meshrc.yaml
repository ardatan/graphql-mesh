sources:
  - name: Geo
    handler:
      postgraphile:
        connectionString: postgres://postgres:docker@localhost:5432/postgres
    transforms:
      - prefix:
          value: Geo
  - name: Github
    handler:
      graphql:
        endpoint: https://api.github.com/graphql
        source: https://docs.github.com/public/fpt/schema.docs.graphql
        operationHeaders:
          Authorization: bearer {env.GH_ACCESS_TOKEN}
          User-Agent: GraphQL Mesh
        batch: false
    transforms:
      - prefix:
          value: Github
          includeRootOperations: true

additionalTypeDefs: |
  extend type Query {
    id: ID!
  }
  extend type GeoCity {
    developers(limit: Int = 2): [GithubUser] @resolveTo(
      requiredSelectionSet: "{ name }",
      sourceName: "Github",
      sourceTypeName: "Query",
      sourceFieldName: "Githubsearch",
      sourceArgs: {
        type: "USER",
        query: "location:{root.name}",
        first: "{args.limit}"
      },
      result: "nodes"
    )
  }

documents:
  - ./src/test.query.graphql
