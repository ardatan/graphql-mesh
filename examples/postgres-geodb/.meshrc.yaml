sources:
  - name: Geo
    handler:
      postgraphile:
        connectionString: postgres://postgres:docker@localhost:5432/postgres
    transforms:
      - prefix:
          value: Geo
  - name: Github
    handler:
      graphql:
        endpoint: https://api.github.com/graphql
        schemaHeaders:
          Authorization: bearer {env.GH_ACCESS_TOKEN}
        operationHeaders:
          Authorization: bearer {env.GH_ACCESS_TOKEN}
    transforms:
      - prefix:
          value: Github
          includeRootOperations: true

additionalTypeDefs: |
      extend type GeoCity {
        developers(limit: Int = 10): [GithubUser]
      }

require:
  - "ts-node/register/transpile-only"
additionalResolvers:
  - targetTypeName: GeoCity
    targetFieldName: developers
    requiredSelectionSet: |
      {
        name
      }
    sourceName: Github
    sourceTypeName: Query
    sourceFieldName: Githubsearch
    sourceArgs:
      type: USER
      query: location:{root.name}
      first: "{args.limit}"
    result: nodes
    resultType: GithubUser

documents:
  - ./src/test.query.graphql
