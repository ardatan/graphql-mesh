sources:
  - name: Geo
    handler:
      postgraphile:
        connectionString: postgres://postgres:docker@localhost:5432/postgres
    transforms:
      - prefix:
          value: Geo
  - name: Github
    handler:
      graphql:
        endpoint: https://api.github.com/graphql
        schemaHeaders:
          Authorization: bearer ${GH_ACCESS_TOKEN}
        operationHeaders:
          Authorization: bearer ${GH_ACCESS_TOKEN}
    transforms:
      - prefix:
          value: Github
          includeRootOperations: true

additionalTypeDefs: |
      extend type GeoCity {
        developers(limit: Int = 10): [GithubUser]
      }
additionalResolvers:
  - type: GeoCity
    field: developers
    requiredSelectionSet: |
      {
        name
      }
    targetSource: Github
    targetMethod: Githubsearch
    returnData: nodes
    args:
      type: "USER"
      query: "location:{root.name}"
      first: "{args.limit}"

documents: 
  - ./src/test.query.graphql
