extend type Handler {  
  """
  Handler for OData
  """
  thrift: ThriftHandler
}

type ThriftHandler @md {
  """
  Host Name
  """
  hostName: String!
  """
  Port
  """
  port: Int!
  """
  Path
  """
  path: String
  """
  SSL?
  """
  https: Boolean
  protocol: ThriftProtocolType 
  """
  Path to your service under Thrift API
  """
  serviceName: String!
  schemaHeaders: JSON
  operationHeaders: JSON
  """
  IDL Path
  """
  idl: String!
}

enum ThriftProtocolType {
  binary
  compact
  json
}
