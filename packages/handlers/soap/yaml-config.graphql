extend type Handler {
  """
  Handler for SOAP
  """
  soap: SoapHandler
}

type SoapHandler {
  """
  A url to your WSDL
  """
  wsdl: String!
  securityCert: SoapSecurityCertificateConfig
}

type SoapSecurityCertificateConfig {
  """
  Path to the file containing your public key
  """
  publicKey: String!
  """
  Path to the file containing your private key
  """
  privateKey: String!
  """
  Password
  """
  password: String!
}