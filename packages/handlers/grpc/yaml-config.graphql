extend type Handler {
  """
  Handler for gRPC and Protobuf schemas
  """
  grpc: GrpcHandler
}

type GrpcHandler @md {
  """
  gRPC Endpoint
  """
  endpoint: String!
  """
  gRPC Proto file that contains your protobuf schema
  """
  protoFilePath: String!
  """
  Your base service name
  Used for naming only
  """
  serviceName: String
  """
  Your base package name
  Used for naming only
  """
  packageName: String
}
