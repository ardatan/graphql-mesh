extend type Handler {
  """
  Handler for gRPC and Protobuf schemas
  """
  grpc: GrpcHandler
}

type GrpcHandler @md {
  """
  gRPC Endpoint
  """
  endpoint: String!
  """
  gRPC Proto file that contains your protobuf schema
  """
  protoFilePath: ProtoFilePathOrString
  """
  Use a binary-encoded or JSON file descriptor set file
  """
  descriptorSetFilePath: ProtoFilePathOrString
  """
  Your base service name
  Used for naming only
  """
  serviceName: String
  """
  Your base package name
  Used for naming only
  """
  packageName: String
  """
  Request timeout in milliseconds
  Default: 200000
  """
  requestTimeout: Int
  """
  SSL Credentials
  """
  credentialsSsl: GrpcCredentialsSsl
  """
  Use https instead of http for gRPC connection
  """
  useHTTPS: Boolean
  """
  MetaData
  """
  metaData: JSON
  """
  Use gRPC reflection to automatically gather the connection
  """
  useReflection: Boolean
}

type LoadOptions {
  defaults: Boolean
  includeDirs: [String]
}

type ProtoFilePath @md {
  file: String!
  load: LoadOptions
}

union ProtoFilePathOrString = ProtoFilePath | String

type GrpcCredentialsSsl {
  rootCA: String
  certChain: String
  privateKey: String
}
