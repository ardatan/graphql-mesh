extend type Handler {
  mysql: MySQLHandler
}

type MySQLHandler @md {
  host: String
  port: Int
  user: String
  password: String
  database: String
  """
  Use existing `Pool` instance
  Format: modulePath#exportName
  """
  pool: Any
  """
  Use specific tables for your schema
  """
  tables: [String!]
}
