  /activity_log_entries:
    get:
      summary: List activity log entries
      description: |-
        <!-- theme: info -->
          > This endpoint requires an <strong>Enterprise</strong> subscription.

        Returns a list of activity log entries
      tags:
        - Activity Log
      parameters:
        - name: organization
          schema:
            type: string
            format: uri
            example: 'https://api.calendly.com/organizations/EBHAAFHDCAEQTSEZ'
          in: query
          description: Return activity log entries from the organization associated with this URI
          required: true
        - name: search_term
          in: query
          schema:
            type: string
            maxLength: 300
          description: |
            Filters entries based on the search term.

            Supported operators:
              - `|` - to allow filtering by one term or another. Example: `this | that`
              - `+` - to allow filtering by one term and another. Example: `this + that`
              - `"` - to allow filtering by an exact search term. Example: `"email@website.com"`
              - `-` - to omit specific terms from results. Example: `Added -User`
              - `()` - to allow specifying precedence during a search. Example: `(this + that) OR (person + place)`
              - `*` - to allow prefix searching. Example `*@other-website.com`
          examples:
            basic-term:
              summary: A simple search term to filter with
              value: compliance
            complex-term:
              summary: A complex search term to filter with
              value: (compliance) OR (user management)
        - name: actor
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              format: uri
              example: 'https://api.calendly.com/users/EBHAAFHDCAEQTSEZ'
          description: Return entries from the user(s) associated with the provided URIs
        - name: sort
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - 'action:asc'
                - 'action:desc'
                - 'actor.display_name:asc'
                - 'actor.display_name:desc'
                - 'actor.uri:asc'
                - 'actor.uri:desc'
                - 'namespace:asc'
                - 'namespace:desc'
                - 'occurred_at:asc'
                - 'occurred_at:desc'
            default:
              - 'occurred_at:desc'
          description:
            'Order results by the specified field and direction. List of {field}:{direction} values.'
          example:
            - 'occurred_at:asc'
        - name: min_occurred_at
          in: query
          schema:
            type: string
            format: date-time
          description:
            'Include entries that occurred after this time (sample time format:
            "2020-01-02T03:04:05.678Z"). This time should use the UTC timezone.'
          example: '2020-01-02T12:30:00Z'
        - name: max_occurred_at
          in: query
          schema:
            type: string
            format: date-time
          description:
            'Include entries that occurred prior to this time (sample time format:
            "2020-01-02T03:04:05.678Z"). This time should use the UTC timezone.'
          example: '2020-01-02T12:30:00Z'
        - name: page_token
          description: The token to pass to get the next portion of the collection
          in: query
          schema:
            type: string
        - name: count
          description: The number of rows to return
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 1000
        - name: namespace
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
          description: The categories of the entries
        - name: action
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
          description: The action(s) associated with the entries
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: Activity log response
                additionalProperties: false
                properties:
                  collection:
                    type: array
                    description: The set of activity log entries matching the criteria
                    items:
                      $ref: '#/components/schemas/Entry'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  last_event_time:
                    type: string
                    format: date-time
                    nullable: true
                    description:
                      'The date and time of the newest entry (format: "2020-01-02T03:04:05.678Z") in
                      the collection array.'
                  total_count:
                    type: integer
                    description: Total number of records based on search criteria
                    minimum: 0
                  exceeds_max_total_count:
                    type: boolean
                    description:
                      'If there are more search results than the total_count field indicates,
                      pagination will continue to return results past the total_count field value.'
                required:
                  - collection
                  - pagination
                  - total_count
                  - exceeds_max_total_count
              examples:
                Example:
                  value:
                    collection:
                      - occurred_at: '2020-01-02T03:04:05.678Z'
                        uri: 'https://api.calendly.com/activity_log_entries/ALFKJELNCLKSJDLKFJGELKJ'
                        namespace: User
