    post:
      operationId: indexes.documents.search
      summary: Search
      description: |
        Search for documents matching a specific query in the given index.

        This is the preferred route to perform search when an API key is required, as it allows for [preflight requests](https://developer.mozilla.org/en-US/docs/Glossary/Preflight_request) to be cached. Caching preflight requests improves considerably the speed of the search.
      tags:
        - Search
      security:
        - apiKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                q:
                  type: string
                  description: Query string.
                  default: '""'
                  example: '"Back to the future"'
                attributesToRetrieve:
                  type: array
                  description:
                    'Array of attributes whose fields will be present in the returned documents.
                    Defaults to the [displayedAttributes
                    list](https://docs.meilisearch.com/reference/features/settings.html#displayed-attributes)
                    which contains by default all attributes found in the documents.'
                  items:
                    type: string
                    example: '["title", "overview"]'
                    default: '["*"]'
                attributesToHighlight:
                  type: array
                  description:
                    Array of attributes whose values will contain highlighted matching terms.
                    Highlighted attributes are returned in `_formatted` response object.
                  items:
                    type: string
                    example: '["title", "overview"]'
                    default: '[]'
                highlightPreTag:
                  type: string
                  description: Specify the tag to put before the highlighted query terms.
                  example: '<mark>'
                  default: '<em>'
                highlightPostTag:
                  type: string
                  description: Specify the tag to put after the highlighted query terms.
                  example: '</mark>'
                  default: '</em>'
                attributesToCrop:
                  type: array
                  description:
                    Array of attributes whose values have to be cropped. Cropped attributes are
                    returned in `_formatted` response object.
                  items:
                    type: string
                    example: '["overview", "author"]'
                    default: '[]'
                cropMarker:
                  type: string
                  description:
                    Sets the crop marker to apply before and/or after cropped part selected within
                    an attribute defined in `attributesToCrop` parameter.
                  default: '…'
                cropLength:
                  type: number
                  description:
                    Sets the total number of **words** to keep for the cropped part of an attribute
                    specified in the `attributesToCrop` parameter.
                  default: 10
                showMatchesPosition:
                  type: boolean
                  description:
                    Defines whether an `_matchesPosition` object that contains information about the
                    matches should be returned or not.
                  default: false
                matchingStrategy:
                  type: string
                  description:
                    Defines which strategy to use to match the query terms within the documents as
                    search results. Two different strategies are available, `last` and `all`. By
                    default, the `last` strategy is chosen.
                  default: 'last'
                filter:
                  $ref: '#/components/schemas/filter'
                facets:
                  type: array
                  description:
                    'Array of attributes whose fields will be distributed as a facet. If you have
                    [set up
                    filterableAttributes](https://docs.meilisearch.com/reference/features/settings.html#filterable-attributes),
                    you can retrieve the count of matching terms for each
                    [facets](https://docs.meilisearch.com/reference/features/filtering_and_faceted_search.html#faceted-search).[Learn
                    more about facet distribution in the dedicated
                    guide](https://docs.meilisearch.com/reference/features/search_parameters.html#facet-distribution)'
                  items:
                    type: string
                    example: '["genres", "author"]'
                    default: '[]'
                offset:
                  type: number
                  description: Number of documents to skip.
                  default: 0
                limit:
                  type: number
                  description: Maximum number of documents returned.
                  default: 20
                page:
                  type: number
                  description: The specific search results page to fetch.
                  example: 1
                hitsPerPage:
                  type: number
                  description: Number of returned results per page.
                  example: 20
                sort:
                  $ref: '#/components/schemas/sort'
            examples:
              Example:
                value:
                  q: Harry
                  offset: 0
                  limit: 20
                  filter: (genres = Horror AND genres = Mystery) OR release_date > 523242000
                  facets:
                    - genres
                    - author
                  attributesToRetrieve:
                    - title
                    - overview
                  attributesToCrop:
                    - overview
                  cropLength: 20
                  attributesToHighlight:
                    - overview
                  showMatchesPosition: true
                  wordsMatchingStrategy: all
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchResponse'
              examples:
                Example:
                  value:
                    hits:
                      - id: 25684
                        title: American Ninja 5
                        poster: 'https://image.tmdb.org/t/p/w1280/iuAQVI4mvjI83wnirpD8GVNRVuY.jpg'
                        overview:
                          'When a scientists daughter is kidnapped, American Ninja, attempts to find
