name: WorldPop
handler:
  jsonSchema:
    baseUrl: https://datasource.kapsarc.org/api/records/1.0/search
    operations:
      - type: Query
        field: population
        path: /?dataset=world-population&q={args.country}&rows=1&sort=year&facet=year&facet=country_name
        method: GET
        responseSchema: ./src/json-schemas/worldPop.json
        argTypeMap:
          country: String
