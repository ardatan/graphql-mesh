name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node 15
        uses: actions/setup-node@master
        with:
          node-version: 15
      - name: Cache Yarn
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-15-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-15-${{ hashFiles('yarn.lock') }}
            ${{ runner.os }}-node-modules-15-
            ${{ runner.os }}-node-modules-
      - name: Install Dependencies using Yarn
        run: yarn install && git checkout yarn.lock
      - name: Lint
        run: yarn lint
  typecheck:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node 15
        uses: actions/setup-node@master
        with:
          node-version: 15
      - name: Cache Yarn
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-15-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-15-${{ hashFiles('yarn.lock') }}
            ${{ runner.os }}-node-modules-15-
            ${{ runner.os }}-node-modules-
      - name: Install Dependencies using Yarn
        run: yarn install && git checkout yarn.lock
      - name: Build
        run: yarn transpile-ts --noEmit

  test:
    name: Testing on ${{matrix.os}} and Node ${{matrix.node_version}}
    timeout-minutes: 60
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node_version: [10, 15]
    steps:
      - name: Checkout Master
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node ${{matrix.node_version}}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node_version }}
      - name: Cache Yarn
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{matrix.node_version}}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{matrix.node_version}}-${{ hashFiles('yarn.lock') }}
            ${{ runner.os }}-node-modules-${{matrix.node_version}}-
            ${{ runner.os }}-node-modules-
      - name: Install Dependencies using Yarn
        run: yarn install && git checkout yarn.lock
      - name: Cache Jest
        uses: actions/cache@v2
        with:
          path: .cache/jest
          key: ${{ runner.os }}-jest-${{matrix.node_version}}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-jest-${{matrix.node_version}}-${{ hashFiles('yarn.lock') }}
            ${{ runner.os }}-jest-${{matrix.node_version}}-
            ${{ runner.os }}-jest-
      - name: Test
        run: yarn test
        env:
          CI: true
