name: test
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    uses: the-guild-org/shared-config/.github/workflows/lint.yml@shared-setup
    with:
      script: 'yarn ci:lint'
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}

  typecheck:
    uses: the-guild-org/shared-config/.github/workflows/ci.yml@shared-setup
    with:
      script: 'yarn typecheck'
